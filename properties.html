<h2>Properties</h2>
      <main>
        <section class="propertysearch">

          <h2>Property search</h2>
          <form>
            <label for="area">Area:</label><br>
              <select id="area" name="area">
              <option value="any_area">Any Area</option>
              <option value="aughton">Aughton</option>
              <option value="bickerstaffe">Bickerstaffe</option>
              <option value="burscough">Burscough</option>
              <option value="formby">Formby</option>
              <option value="halsall">Halsall</option>
              <option value="latham">Latham</option>
              <option value="lydiate">Lydiate</option>
              <option value="mughull">Mughull</option>
              <option value="old_skelmersdale">Old Skelmersdale</option>

              <option value="skelmersdale">Skelmersdale</option>
              <option value="southport">Southport</option>
              <option value="westhead">Westhead</option>
            </select><br>
          <label for="bedrooms">Bedrooms:</label><br>

              <option value="one">1</option>

              <option value="eight">8</option>
              <option value="nine">9</option>

          </select>
          <br>
          <label for="tenant">Tenant Type:</label><br>
            <select id="tenant" name="tenant" >
              <option value="any">Any</option>
              <option value="students">Students</option>
              <option value="professional_other">Professionals & other</option>
            </select>
            <br>
            <input type="submit" value="search">
        </form>
        </section>
        <section class="main-content">

          <form style="display: inline" action="private-property.html" method="get">
            <button class="button">Private Residential</button>

          <form style="display: inline" action="login.html" method="get">

        <section class="propertyalerts">

            <input type="text" id="forename" name="forename"><br>
            <label for="surname">Surname:</label><br>
            <input type="text" id="surname" name="surname"><br>
            <label for="mobile">Mobile:</label><br>
            <input type="text" id="mobile" name="mobile"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="min_rent">Min Rent:</label><br>
            <input type="text" id="min_rent" name="min_rent"><br>
            <label for="max_rent">Max Rent:</label><br>
            <input type="text" id="max_rent" name="max_rent"><br>
            <label for="beds">Beds:</label><br>
            <select id="beds" name="beds">
            <option value="any">Any</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
